<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Facebook-Inspired App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Social Feed</h1>
        
        <div class="post-form">
            <input id="userName" type="text" placeholder="Your Name" required>
            <input id="postTitle" type="text" placeholder="Post Title" required>
            <textarea id="postContent" placeholder="Write your post here..." required></textarea>
            <button onclick="submitPost()">Post</button>
        </div>

        <div id="feed" class="feed"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
